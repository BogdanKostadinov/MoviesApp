<h2 mat-dialog-title>Add category</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [formControl]="categoryNameCtrl" />
    <mat-error *ngIf="showError('required')">Name is required</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button (click)="navigateBack()">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveCategory()">
    Save
  </button>
</mat-dialog-actions>
