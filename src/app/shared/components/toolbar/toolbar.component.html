<mat-toolbar
  color="primary"
  class="main-header mat-elevation-z4"
  [class.hidden]="toggleSearch"
>
  <mat-toolbar-row class="toolbar-row">
    <div class="toolbar-title">
      <div class="mat-title">Movies</div>
    </div>

    <button mat-icon-button (click)="openSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar
  class="search-block mat-elevation-z4"
  [class.active]="toggleSearch"
>
  <mat-toolbar-row class="toolbar-row">
    <button class="search-icon" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <input
      class="search-control"
      type="text"
      placeholder="Search"
      [(ngModel)]="searchText"
      #searchbar
    />
    <button mat-icon-button (click)="searchClose()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
