<mat-form-field class="search-bar" appearance="outline">
  <mat-label>{{ placeholder }}</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    type="text"
    [(ngModel)]="searchValue"
    (keyup)="searchMovies()"
  />
  <button
    *ngIf="searchValue"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearSearch()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
